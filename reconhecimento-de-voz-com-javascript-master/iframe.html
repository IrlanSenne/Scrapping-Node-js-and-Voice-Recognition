<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
    position: relative;
    width: 624px;
    height: 300px;
    overflow: hidden;
}
iframe {
    position: absolute;            
    top: -95px;
    left: -25px;
    width: 1024px;
    height: 768px;
}
    </style>
</head>
<body>
    <iframe 
        width="1024" height="768" src="http://www.bbc.com"
        style="-webkit-transform:scale(0.5);-moz-transform-scale(0.5);">
    </iframe>

    <div>
        <iframe src="http://www.bbc.com/" scrolling="no" frameborder="no"></iframe>
    </div>
</body>
</html>
